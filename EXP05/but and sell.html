<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Classified App</title>
</head>
<body>
    <div class="container">
        <h1>Classified App</h1>
        <div id="auth-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>

            <h2>Login</h2>
            <form id="login-form">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="product-section" style="display:none;">
            <h2>Products</h2>
            <input type="text" id="search" placeholder="Search products..." oninput="searchProducts()">
            <ul id="product-list"></ul>
            <h3>Add Product</h3>
            <form id="product-form">
                <input type="text" id="product-title" placeholder="Title" required>
                <input type="text" id="product-description" placeholder="Description" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <select id="product-category">
                    <option value="Electronics">Electronics</option>
                    <option value="Furniture">Furniture</option>
                    <option value="Clothing">Clothing</option>
                </select>
                <button type="submit">Add Product</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
