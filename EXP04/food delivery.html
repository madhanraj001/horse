<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <main>
        <section id="menu">
            <div class="dish">
                <h2>Burger</h2>
                <p>$10</p>
                <p>Delicious beef burger with fresh lettuce and tomatoes.</p>
                <img src="images/burger.jpg" alt="burger">
                <input type="number" id="burgerQty" min="0" value="0" />
                <button onclick="addToCart('Burger', 10, document.getElementById('burgerQty').value)">Add to Cart</button>
            </div>

            <div class="dish">
                <h2>Pizza</h2>
                <p>$15</p>
                <p>Cheesy pizza topped with pepperoni and olives.</p>
                <img src="images/pizza.jpg" alt="pizza">
                <input type="number" id="pizzaQty" min="0" value="0" />
                <button onclick="addToCart('Pizza', 15, document.getElementById('pizzaQty').value)">Add to Cart</button>
            </div>

            <div class="dish">
                <h2>Pasta</h2>
                <p>$12</p>
                <p>Creamy pasta with chicken and mushroom sauce.</p>
                <img src="images/pasta.jpg" alt="pasta">
                <input type="number" id="pastaQty" min="0" value="0" />
                <button onclick="addToCart('Pasta', 12, document.getElementById('pastaQty').value)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0</span></p>
            <button onclick="submitOrder()">submitOrder</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
