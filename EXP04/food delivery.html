<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery App</title>
    <link rel="stylesheet" href="food delivery.css">
</head>
<body>
    <header>
        <h1>Food Delivery App</h1>
    </header>

    <main>
        <section id="menu">
            <div class="dish">
                <h2>Burger</h2>
                <p>$10</p>
                <p>Delicious beef burger with fresh lettuce and tomatoes.</p>
                <img src="C:\Users\IT_USER46\Pictures\burger.jpg" alt="burger">
                <button onclick="addToCart('Burger', 10)">Add to Cart</button>
            </div>

            <div class="dish">
                <h2>Pizza</h2>
                <p>$15</p>
                <p>Cheesy pizza topped with pepperoni and olives.</p>
                <img src="C:\Users\IT_USER46\Pictures\pizza.jpg" alt="pizza">
                <button onclick="addToCart('Pizza', 15)">Add to Cart</button>
            </div>

            <div class="dish">
                <h2>Pasta</h2>
                <img src="C:\Users\IT_USER46\Pictures\pasta.jpg" alt="pasta">
                <p>$12</p>
                <p>Creamy pasta with chicken and mushroom sauce.</p>
                <button onclick="addToCart('Pasta', 12)">Add to Cart</button>
            </div>
        </section>

        <section id="cart">
            <h2>Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0</span></p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script src="food delivery.js"></script>
</body>
</html>
