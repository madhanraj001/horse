<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microblogging App with Images, Date, Time, </title>
    <link rel="stylesheet" href="miblog.css">
    <title>Like Counter</title>
    <style>
        .like-button {
            cursor: pointer;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Microblogging App</h1>
        <form id="postForm">
            <textarea id="postContent" placeholder="What's on your mind?" required></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button type="submit">Post</button>
        </form>
        <div id="postsContainer">
            <!-- Posts will be dynamically added here -->
        </div>
    </div>
    <script src="miblog.js"></script>
    <div>
        <button class="like-button" id="likeButton">Like</button>
        <span id="likeCount">0</span> Likes
    </div>

    <script>
        let count = 0;

        document.getElementById('likeButton').addEventListener('click', function() {
            count++;
            document.getElementById('likeCount').innerText = count;
        });
    </script>

</body>
</html>
